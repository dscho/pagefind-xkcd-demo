{{ define "main" }}
    <a href="{{ relURL "" }}">← Back</a>
    <div class="comic" data-pagefind-body>
        <p data-pagefind-meta="date" class="comic-date">{{ time.Format "January 2, 2006" .Params.date }}</p>
        {{ partial "characters.html" .Params.num }}

        <h1 class="comic-title"><span data-pagefind-meta="title"><a href="https://xkcd.com/{{ .Params.num }}/">#{{ .Params.num }}</a>: {{ .Params.title }}</span> <a class="explain" href="https://explainxkcd.com/wiki/index.php?title={{ .Params.num }}">explain</a></h1>
        <img data-pagefind-index-attrs="title" src="{{ .Params.img }}" title="{{ .Params.alt }}" alt="{{ .Params.title }}" />
        <p>
            {{ .Content }}
        </p>
    </div>
{{ end }}
